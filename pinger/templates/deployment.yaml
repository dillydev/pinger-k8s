apiVersion: apps/v1
kind: Deployment
metadata:
  name: pinger
  labels:
    app: pinger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pinger
  template:
    metadata:
      labels:
        app: pinger
    spec:
      containers:
      - args:
          - dual
        command:
        - /bin/server
        name: pinger
        image: {{ .Values.image }}
        ports:
        - containerPort: 8080 
