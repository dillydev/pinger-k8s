substitutions:
  _EXEC_NAME: 'pinger'
  _GITHUB_ORG: 'dillydev'
  _GITHUB_REPO: 'pinger-k8s'
  _COMPUTE_ZONE: 'us-central1-b'
  _CONTAINER_CLUSTER: 'hello-cloudbuild'

steps:
# Copy the files from storage needed to connect to git.
- name: 'gcr.io/cloud-builders/gsutil'
  id: copy ssh keys for github
  args: ['cp', 'gs://pipeline-test-20190604/*', '.']

- name: 'gcr.io/cloud-builders/gcloud'
  id: load github key
  args:
  - kms
  - decrypt
  - --ciphertext-file=id_rsa.enc
  - --plaintext-file=/root/.ssh/id_rsa
  - --location=global
  - --keyring=cloudbuilder
  - --key=github-key
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Set up git with key and domain.
- name: 'gcr.io/cloud-builders/git'
  id: set ssh key for github
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    chmod 600 /root/.ssh/id_rsa
    cat <<EOF >/root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/id_rsa
    EOF
    mv known_hosts /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# update helm values 
- name: 'gcr.io/cloud-builders/git'
  id: Update helm values for prod
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
     _GCR_IMAGE=$(sed -n "s/\(image: gcr.io\/${PROJECT_ID}\/$_EXEC_NAME:.*$\)/\1 /p" manifests/$_EXEC_NAME/templates/deployment.yaml) && \
     git fetch origin candidate-prod && git checkout candidate-prod && \
     git config --global user.email $(gcloud auth list --filter=status:ACTIVE --format='value(account)') && \
     sed "s/GCR_IMAGE/$_GCR_IMAGE/g" values.yaml.tpl > $_EXEC_NAME/values.yaml
  volumes:
  - name: 'ssh'
    path: /root/.ssh

- name: 'gcr.io/$PROJECT_ID/helm'
  id: generate manifest
  entrypoint: bash
  args:
  - '-c'
  - |
    helm template --output-dir ./manifests ./$_EXEC_NAME
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=hello-cloudbuild'

# push new helm values to k8s repo
- name: 'gcr.io/cloud-builders/git'
  id: commit new helm values
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    git add $_EXEC_NAME manifests && \
    git commit -m "Deploying image gcr.io./${PROJECT_ID}/$_EXEC_NAME:${SHORT_SHA} 
    Build from commit ${Commit_SHA} of repository $_GITHUB_REPO" && \
    git push origin candidate-prod
  volumes:
  - name: 'ssh'
    path: /root/.ssh